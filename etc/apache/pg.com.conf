<VirtualHost 127.0.0.20:80>
        ServerAdmin webmaster@localhost

        DocumentRoot /home/anas/Projects/photoGallery
        <Directory /home/anas/Projects/photoGallery/>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride None
            Require all granted
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined

        RewriteEngine On

        RewriteRule '^/.*(?:\.jpg|\.jpeg|\.gif|\.png|\.swf|\.gz|\.zip|\.rar|\.txt|\.ico|\.htm|\.html|\.js|\.mp3|\.flv)$' - [NC,L]

        RewriteRule '^/page\.css$' - [NC,L]

        RewriteRule '^/.*\.js$' - [NC,L]

        RewriteRule '^/(.*)$' /index.php?request=/$1 [QSA,L]
</VirtualHost>
