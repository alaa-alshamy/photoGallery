<VirtualHost 127.0.0.20:80>
        ServerAdmin webmaster@localhost

        DocumentRoot /home/alaa/projects/photoGallery/www
        <Directory /home/alaa/projects/photoGallery/www/>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride None
            Require all granted
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        #LogLevel alert rewrite:trace3

        CustomLog ${APACHE_LOG_DIR}/access.log combined

        RewriteEngine On

        RewriteRule '^/.*(?:\.jpg|\.jpeg|\.gif|\.png|\.swf|\.gz|\.zip|\.rar|\.txt|\.ico|\.htm|\.html|\.js|\.mp3|\.flv|\.css|\.js)$' - [NC,L]

        RewriteRule '^/(.*)$' /index.php?request=/$1 [QSA,L]
</VirtualHost>
